name: test image build
on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - '**/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64
      - name: build latest
        run: docker buildx build -t mikanos:latest ${{ matrix.arch }}
      - name: build variant/vnc
        run: docker buildx build -t mikanos:vnc --build-arg BASE=mikanos:latest --pull=false variant/vnc
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: test ghcr.io/sarisia/mikanos (${{ matrix.arch }})
